<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat: React - Fundamentos</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <div id="root"></div>

    <!-- react and react dom must be in same version   -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const buttonVariants = {
        default: 'bg-gray-500',
        primary: 'bg-purple-500'
      }
      function Button({ children, variant = 'default', className, ...props }) {
        // className={variant === "primary" ? "bg-purple-500" : "bg-gray-500"}
        return (
          <button
            className={`
              px-3 py-2 rounded text-white
              ${buttonVariants[variant]}
              ${className}
            `}
            {...props}
          >
            {children}
          </button>
        );
      }

      function App() {
        return (
          <main className="flex flex-col gap-4 bg-red-400 h-screen justify-center items-center">
            <h1 className="text-4xl">Hello, my friend.</h1>

            <Button title="teste" className="mr-4">My button!</Button> 
            <Button variant="primary">My button!</Button> 
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
