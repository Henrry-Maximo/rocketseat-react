<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat: React - Fundamentos</title>
  </head>

  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script type="text/babel">
      function ListNames() {
        // Creating data of list, and catching only names because the useState is return values how names and setNames
        const [names] = React.useState(["Teste1", "Teste2", "Teste3"]);

        // State created for filter of search with new values
        const [search, setSearch] = React.useState("");

        return (
          <div>
            <input
              type="text"
              placeholder="Searching name..."
              value={search}
              onChange={(e) => setSearch(e.target.value)}
            />
            <ul>
              {names
                .filter((row) =>
                  row.toLowerCase().includes(search.toLowerCase())
                )
                .map((row, index) => 
                  <li key={`${index}-${row}`}>{row}</li>
                )}
            </ul>
          </div>
        );
      }

      function App() {
        return (
          <main className="p-3">
            <ListNames />
          </main>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>

  1. setCounter(counter + 1) — tu tá usando o valor atual que tá ali no escopo. Só que… e se tiver várias atualizações acontecendo ao mesmo tempo? Pode dar ruim, porque o valor pode ficar desatualizado!

  2. setCounter((prevValue) => prevValue + 1) — aqui tu tá jogando com segurança! Sempre pega o valor mais recente, não importa quantas atualizações tiverem na fila.
